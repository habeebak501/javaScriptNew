<script>
/**
*@array
*/
var arr1=[['habeeb',10],['hhhh',20],['aaaa',30]];
document.write(arr1+"<br>");
var arr2 =[['akkar',50]];
arr1.push(arr2);//add the array in back
document.write(arr1+"<br>");
arr1.unshift(arr2);// add the array in front
document.write(arr1+"<br>");
</script>

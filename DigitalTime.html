<html>

<head>
    <title>Digital Clock</title>
    <p id="txt" </p>
        <script>
            /**
             *displaying time with hours minutes seconds
             *@constructor
             */
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML =
                    h + ":" + m + ":" + s;
                var t = setTimeout(startTime, 500);
            }
            /**
             *@constructor
             *@param{number}-i passing a value
             *@return{number} add zero in front of numbers < 10
             */
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i
                }; // add zero in front of numbers < 10
                return i;
            }
        </script>
</head>
<body bgcolor="green" />
<input type="button" value="click" onclick="startTime()" />
</body>

</html>
